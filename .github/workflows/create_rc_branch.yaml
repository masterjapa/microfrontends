# This is a basic workflow to help you get started with Actions

name: RC Create Branch

# Controls when the workflow will run
on:
  # Triggers only when a PR is open on hmg
  pull_request:
    branches:
      - hmg
    types: [closed]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  CreateCandidateBranch:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          branch:
            release-candidate/${{ github.event.number }}

      # create the PR-rc
      - name: Create RC Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: release-candidate/${{ github.event.number }
          destination_branch: "master"
          github_token: ${{ secrets.PAT }}
          pr_label: "RC-${{ github.event.number }}"
          pr_title: "RC-${{ github.event.number }}"
