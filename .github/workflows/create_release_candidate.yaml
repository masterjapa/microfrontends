name: Release Candidate Flow

# Controls when the workflow will run
on:
  # Triggers only when a PR is merged on hmg
  pull_request:
    branches:
      - hmg
    types: [opened, synchronize]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  CreateCandidateBranch:
    if: |
      contains(github.event.pull_request.head.ref, 'rollback/') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          ref: master
          fetch-depth: 0

      - name: Create Branch For Release Candidate
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          branch: release-candidate/${{ github.event.number }}

      - name: Sync RC Branch
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git pull
          git checkout release-candidate/${{ github.event.number }}
          git merge ${{ github.event.pull_request.head.ref }}
          git push

      # create the PR-RC
      - name: Create RC Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          source_branch: release-candidate/${{ github.event.number }}
          github_token: ${{ secrets.PAT }}
          pr_label: release-candidate
          pr_title: RC-${{ github.event.number }} | ${{ github.event.pull_request.title }}
          pr_body: ${{ github.event.pull_request.body }}
